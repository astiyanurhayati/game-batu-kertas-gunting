<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batu Kertas Gunting</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" type="image/gif" sizes="16x16" />
  </head>

  <body>
    <section class="game">
      <div class="score">
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Suit Batu Kertas Gunting</h1>
        <button>Let's Play</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="computer-hand" src="assets/batu.png" alt="" style="width: 110px" />
          <img class="player-hand" src="assets/batu.png" alt="" style="width: 110px" />
        </div>
        <div class="options">
          <button class="rock">Batu</button>
          <button class="paper">Kertas</button>
          <button class="scissors">Gunting</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
